<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        
        <form id="ean-form" class="form form-ean" data-role="ean-form">
            <fieldset class="fieldset payment method" data-bind='attr: {id: "payment_form_" + getCode()}'>
                <div class="field field-text required">
                    <label for="ean_company" class="label">
                        <span><!-- ko i18n: 'Firma / Institution'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text"
                               id="ean_company"
                               name="payment[ean_company]"
                               data-validate="{required:true}"
                               data-bind='
                                attr: {title: $t("Firma / Institution")},
                                value: eanCompany'
                               class="input-text" />
                    </div>
                </div>
                
                <div class="field field-number required">
                    <label for="ean_number" class="label">
                        <span><!-- ko i18n: 'EAN-nummer'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text"
                               id="ean_number"
                               name="payment[ean_number]"
                               data-validate="{required:true}"
                               data-bind='
                                attr: {title: $t("EAN-nummer")},
                                value: eanNumber'
                               class="input-text" />
                    </div>
                </div>
                
                <div class="field field-number required">
                    <label for="ean_rekv" class="label">
                        <span><!-- ko i18n: 'Rekvisitionsnummer'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text"
                               id="ean_rekv"
                               name="payment[ean_rekv]"
                               data-validate="{required:true}"
                               data-bind='
                                attr: {title: $t("Rekvisitionsnummer")},
                                value: eanRekv'
                               class="input-text" />
                    </div>
                </div>
                
                <div class="field field-number required">
                    <label for="ean_ref" class="label">
                        <span><!-- ko i18n: 'Reference'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="text"
                               id="ean_ref"
                               name="payment[ean_ref]"
                               data-validate="{required:true}"
                               data-bind='
                                attr: {title: $t("Reference")},
                                value: eanRef'
                               class="input-text"/>
                    </div>
                </div>
            </fieldset>
        </form>
        
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
